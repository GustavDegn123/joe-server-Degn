<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Popular Products</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/startside.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="/img/joeLogo.svg" alt="Joe Logo" class="logo">
    </div>
    <div class="navbar-links">
      <a href="/startside">HOME</a>
      <a href="/ordernow">MENU</a>
      <a href="/stores">STORES</a>
      <a href="/myprofile">MY PROFILE</a>
    </div>
    <div class="navbar-user">
      <button class="user-button" id="logout-button">Log out</button>
    </div>
  </div>

  <div class="background-container">
    <div class="centered-content">
      <h1>START YOUR ORDER</h1>
      <p>Fresh juices, healthy shakes, and delicious sandwiches. What are you in for today?</p>
      <a href="/stores" class="order-button">ORDER NOW</a>
    </div>
  </div>

  <!-- Products section -->
  <div class="products-section">
    <h2>Most popular products</h2>
    <div class="carousel-container">
      <div class="carousel">
        <!-- Products will be dynamically added here by JavaScript -->
      </div>
      <button class="carousel-nav prev">←</button>
      <button class="carousel-nav next">→</button>
    </div>
  </div>

  <!-- Cookie Consent Box -->
  <div id="cookie-overlay" class="cookie-overlay">
    <div id="cookie-consent-box" class="cookie-consent">
      <p>
        We use cookies to enhance your experience. By accepting, you agree to our Privacy Policy</p>
      <div class="cookie-buttons">
        <button id="accept-cookies" class="accept-btn">Accept</button>
        <button id="decline-cookies" class="decline-btn">Decline</button>
      </div>
    </div>
  </div>

  <script src="/scripts/startside.js" defer></script>
  <script src="/scripts/logout.js" defer></script>
</body>
</html>

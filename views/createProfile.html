<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Process</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/createProfile.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="/img/joeLogo.svg" alt="Joe Logo" class="logo">
        </div>
        <div class="navbar-links">
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">STORES</a>
            <a href="#">APP</a>
            <a href="#">CAREERS</a>
            <a href="#">EVENT BOOKINGS</a>
            <a href="#">MORE</a>
        </div>
        <div class="navbar-user">
            <img src="/img/Denmark.jpeg" alt="Denmark Flag" class="flag">
            <img src="/img/Icon.png" alt="User Icon" class="icon">
            <button class="user-button" onclick="toggleForms('signup')">Sign Up</button>
            <button class="user-button" onclick="toggleForms('login')">Login</button>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="start-page">
        <div id="onboarding-container">
            <div id="logo">
                <img src="/img/joeLogo.svg" alt="Joe Logo" />
            </div>
            <h1>Create your account</h1>
            <div class="sign">Sign up and start earning points today!</div>
            <form id="signup-form">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
               
                <div class="phone-container">
                    <div class="phone-input-wrapper">
                        <input type="text" id="signup-phone" name="phone" placeholder="Phone number" class="phone-input" required>
                    </div>
                </div>
                
                <input type="password" id="signup-password" name="password" placeholder="Password" required>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        I agree to the terms and conditions
                    </label>
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the loyalty program
                    </label>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Login Form -->
        <form id="login-form" style="display:none;">
            <h2>Welcome Back!</h2>
            <div>Log in to your account below</div>
            <input type="email" id="login-email" name="email" placeholder="Email" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <script src="/scripts/createProfile.js"></script>
</body>
</html>

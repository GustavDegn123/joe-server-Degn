<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Popular Products</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/orderNow.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="/img/joeLogo.svg" alt="Joe Logo" class="logo">
    </div>
    <div class="navbar-links">
      <a href="/startside">HOME</a>
      <a href="/ordernow">MENU</a>
      <a href="#">STORES</a>
    </div>
    <div class="navbar-user">
      <button class="user-button" id="logout-button">Log out</button>
    </div>
  </div>

  <h1>Most Popular Products</h1>
  
  <div class="container">
    <div class="product-gallery" id="product-gallery"></div>
    <div class="basket">
      <h2>Basket</h2>
      <!-- Store Information Section inside the basket -->
      <div id="store-info" class="store-info">
        <!-- Store details will be dynamically added here by JavaScript -->
      </div>
      <ul id="basket-items"></ul>
      <button id="review-order">Review Order</button>
    </div>
  </div>

  <script src="/scripts/orderNow.js" defer></script>
  <script src="/scripts/logout.js" defer></script> 
</body>
</html>

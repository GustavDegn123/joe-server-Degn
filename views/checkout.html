<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/checkout.css">
</head>
<body>
    <body>
        <div class="checkout-container">
          <h2>Checkout</h2>
          <p class="custom-text">Kalvebod Brygge 59, 2, Copenhagen</p>
          <p class="custom-text">Pickup: ASAP</p>
          
          
          <div class="order-summary">
              <h2>Order Summary</h2>
              <ul id="basket-items"></ul>
          </div>
          
          <div class="summary-details">
              <p class="summary-item">Subtotal: <span id="subtotal"></span></p>
              <p class="summary-item">Tax: <span id="tax"></span></p>
              <p class="summary-item">Total: <span id="total"></span></p>
              <p class="summary-item">Points Earned: <span id="points"></span></p>
          </div>
          

          <button class="checkout-button">Pay with card</button>
          <button class="checkout-button">Pay with loyalty points</button>

        </div>
      
        <script src="/scripts/checkout.js"></script>
      </body>
      
  <script src="/scripts/checkout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/checkout.css">
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- Store Information -->
    <div id="store-info">
      <!-- Store details will be populated here by JavaScript -->
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul id="basket-items"></ul>
    </div>
    
    <div class="summary-details">
      <p class="summary-item">Subtotal: <span id="subtotal"></span></p>
      <p class="summary-item">Tax: <span id="tax"></span></p>
      <p class="summary-item">Total: <span id="total"></span></p>
      <p class="summary-item">Points Earned: <span id="points"></span></p>
    </div>

    <button id="payButton" class="checkout-button">Pay with card</button>
    <button id="payWithPointsButton" class="checkout-button">Pay with loyalty points</button>

    <a href="/ordernow" class="back-button-link">Back to Order</a>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/scripts/checkout.js"></script>
  <script src="/scripts/logout.js" defer></script>
</body>
</html>
